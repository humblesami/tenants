{% extends 'base.html' %}
{% block header %}
    <h4>
        <a href="{{request.root_url}}">Root</a> | <a href="/">Home</a>
        {% if user.id %}
            <a href="/admin/">Admin</a>
            | {{user.username}}
            | <a href="{{request.logout_url}}">Logout</a>
        {% else %}
            | <a href="{{request.login_url}}">Login</a>
        {% endif %}
    </h4>
{% endblock %}
