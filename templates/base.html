<!DOCTYPE html>
<html lang="en"><head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/assets/libs/bootstrap/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/assets/site/site.css">
    <script src="/static/assets/libs/jquery/jquery-2.2.4.js"></script>
    <script src="/static/assets/site/utils.js"></script>
    <script src="/static/assets/site/site.js"></script>
</head>

<body>
<div id="header">    
    {% block header %}
        <a href="/">Home</a>
        {% if not request.user.id %}
            | <a href="{{request.login_url}}">Login</a>
        {% endif %}
        {% if request.user.id %}
           
            {% if request.user.is_staff %}
                | <a href="/admin/">Admin</a>
            {% endif %}
            | <a href="/logout">Signout</a>
            
        {% endif %}
    {% endblock %}
</div>
<div id="summary">
{% block summary %}
{% endblock %}
</div>

<div id="instructions">
{% block instructions %}
{% endblock %}
</div>

<div id="content">
{% block content %}
{% endblock %}
</div>

<div id="footer">
    
</div>
</body></html>
