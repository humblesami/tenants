<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="/static/assets/libs/bootstrap/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/assets/site/site.css">
    <script rel="stylesheet" src="/static/assets/libs/jquery/jquery-2.2.4.js"></script>
    <script rel="stylesheet" src="/static/assets/site/utils.js"></script>
    <h3>
        <a href="/">Home</a>
    </h3>
    <div class="wrapper fadeInDown">
        <div id="formContent">        
    
        
        <form id="login-form" action="{{request.login_url}}" method="post">
            {% csrf_token %}
            <div>
                {% if error %}
                    <label id="feedback" style="padding: 10px;">{{error}}</label>
                {% endif %}
            </div>
            <div class="form-group">
                <label class="required" for="username">Username:</label>
                <input class="form-control" {% if input and input.username %}value="{{input.username}}"{% endif %} name="username" autofocus="" id="username" required="">
            </div>
            <div class="form-group">            
                <label class="required" for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password" required="">                
            </div>
            <div class="submit-row">
                <input type="hidden" id="next_url" name="next_url" {% if input and input.next_url %} value="{{input.next_url}}" {% endif %}>
                <input type="submit" class="btn btn-primary fadeIn fourth" value="Log In">
            </div>
        </form>
        <script src="/static/assets/authsignup/login.js"></script>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="">Forgot Password?</a>
        </div>
    
        </div>
    </div>
</body>
</html>
