<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <link rel="stylesheet" href="/static/libs/bootstrap-4.2.1.css">
    <link rel="stylesheet" href="/static/site/site.css">
    <script rel="stylesheet" src="/static/libs/jquery-2.2.4.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <h3>
        <a href="/">Home</a>
    </h3>
    <div class="wrapper fadeInDown">
        <div id="formContent">        
    
        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <div id="feedback" style="padding: 10px;"></div>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>
        <script src="/static/site/login.js"></script>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="">Forgot Password?</a>
        </div>
    
        </div>
    </div>
</body>
</html>
