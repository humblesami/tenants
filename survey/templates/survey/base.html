{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="shortcut icon" href="">
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico" />
    <link href="{% static 'survey/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/static/assets/css/roboto-condensed-fontface.css" />
	<link rel="stylesheet" type="text/css" href="/static/assets/css/iframe-survey.css" />
        <script type="text/javascript" src="/static/assets/libs/jquery/jquery-2.2.4.js"></script>
</head>
<body>
    <div class="container" id="wrap">
        {% block wrapper %} {% endblock %}
        <div class="row boardsheet-survey-container" id="container-main">
            {% block body %}	{% endblock %}
        </div>
	</div>
	<div class="footer">
        <div class="container">
            {% block footer %}{% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'survey/js/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'survey/js/bootstrap.min.js' %}"></script>
	{% block extrajs %}	{% endblock %}
</body>
</html>
