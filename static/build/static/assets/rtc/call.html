<html lang="en"><head>
    <title>WebRTC Screen Sharing | Plugin-free</title>
    <base href="/">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script type="text/javascript" src="static/assets/libs/jquery/jquery-2.2.4.js"> </script>
    <script type="text/javascript" src="static/assets/libs/js/socket.io.js"></script>

    <link type="text/css" rel="stylesheet" href="static/assets/rtc/style.css"/>
    <link type="text/css" rel="stylesheet" href="static/assets/rtc/getHTMLMediaElement.css"/>    

    <script type="text/javascript" src="static/assets/rtc/adapter.js"></script>
    <script type="text/javascript" src="static/assets/rtc/RTCMultiConnection.min.js"></script>
    <script type="text/javascript" src="static/assets/rtc/getScreenId.js"></script>    
    <script type="text/javascript" src="static/assets/rtc/getHTMLMediaElement.js"></script>
</head>
<body>    
    <div id="rtc-container" class="make-center">
        <div class="message"></div>
        <div class="setup-buttons">
            <input type="text" id="room-id" value="abcdef" 
            autocorrect="off" autocapitalize="off" size="20"
            style="display:none"
            >
            <button id="open-room" style="display:none">Open Room</button>
            <button id="share-screen" disabled="">Share Your Screen</button>
            <button id="leave-room" disabled=""
            style="display:none"
            >Hangup (Leave)</button>
        </div>
        <div id="videos-container" style="margin: 20px 0;"></div>
        <script type="text/javascript" src="static/assets/config.js"></script>
        <script type="text/javascript" src="static/assets/rtc/conference.js"></script>
    </div>
</body>
</html>
